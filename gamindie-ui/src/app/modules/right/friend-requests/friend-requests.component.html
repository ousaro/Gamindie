<div class="w-full bg-transparent text-white font-merriweather px-[1px] sm:px-1  lg:px-2">
    <!-- Header -->
    <div class="py-2 font-aahawow flex flex-col items-center">
        <h2 class="text-xl tracking-wide sm:tracking-wider">
        FRIEND REQUESTS
      </h2>
      <div class="h-0.5 w-full dark:bg-primary_4-dark mt-2 sm:mt-3"></div>
    </div>
  
    <!-- Friend Requests List -->
    <ng-container *ngIf="friendRequests.length > 0; else noRequests">
      <div class="flex flex-col max-h-[70vh] sm:max-h-[77vh] gap-2 w-full mt-4 overflow-y-auto scrollbar-none px-1 sm:px-2">
        <div *ngFor="let request of friendRequests"
             class="py-1 px-2 dark:bg-primary_4-dark rounded-lg flex items-center justify-between hover:dark:bg-primary_3-dark transition-colors duration-200">
          
          <!-- User Info -->
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 sm:w-14 sm:h-14 rounded-full bg-zinc-700 flex items-center justify-center">
              <ng-container *ngIf="request.senderAvatar; else defaultIcon">
                  <img [src]="getProfileUrl(request.senderAvatar)" alt="User Photo" class="w-full h-full rounded-full bg-cover" />
              </ng-container>
              <ng-template #defaultIcon>
                  <svg-icon name="user" [svgClass]="'custom-icon m-1'"></svg-icon>
              </ng-template>
            </div>
            <span class="text-md">{{ request.senderUsername }}</span>
          </div>
          
          <!-- Follow Back Button -->
          <button 
            (click)="acceptFriendRequest(request.id) "
            class="dark:bg-secondary-dark text-black h-[2rem] px-2 py-[0.20rem] rounded-md follow_button font-bold hover:opacity-80 transition-colors">
            FOLLOW BACK
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-template #noRequests>
    <div class="flex flex-col items-center justify-center h-full">
      <h2 class="text-lg">No friend requests</h2>
    </div>
  </ng-template>

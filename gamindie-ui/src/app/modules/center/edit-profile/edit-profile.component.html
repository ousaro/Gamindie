<div class="w-full h-[88vh] overflow-y-auto scrollbar-none rounded-md font-merriweather shadow-lg 
md:px-20 lg:px-10 xl:px-32">
  <div class="flex flex-col items-center gap-6 p-6 dark:bg-primary_2-dark rounded-lg">
    <div class="flex items-center gap-4 py-2 self-start">
      <button class="text-white hover:underline" (click)="goBack()">&larr; Edit Profile</button>
    </div>
    <!-- Avatar Section -->
    <div class="flex flex-col items-center justify-between w-full gap-6">
      <div class="w-24 h-24 sm:w-20 sm:h-20 rounded-full flex items-center justify-center dark:bg-primary_5-dark">
        <svg-icon name="user" [svgClass]="'custom-icon'" aria-label="User Avatar"></svg-icon>
      </div>
      <button
        class="bg-secondary-dark text-black px-3 py-1 rounded-md text-xs hover:scale-105 transition"
      >
        Change Photo
      </button>
    </div>

    <!-- Edit Form -->
    <form class="w-full max-w-md flex flex-col gap-4">
      <!-- Bio Field -->
      <div>
        <label for="bio" class="block text-sm text-primaryText-dark mb-2">Bio</label>
        <textarea
          id="bio"
          maxlength="150"
          rows="2"
          class="w-full p-3 rounded-md dark:bg-primary-dark dark:text-primaryText-dark resize-none"
        ></textarea>
        <p class="text-right text-xs text-secondary-dark">0/150</p>
      </div>

      <!-- First Name Field -->
      <div>
        <label for="firstName" class="block text-sm text-primaryText-dark mb-2">First Name</label>
        <input
          type="text"
          id="firstName"
          class="w-full p-3 rounded-md dark:bg-primary-dark dark:text-primaryText-dark"
        />
      </div>

      <!-- Last Name Field -->
      <div>
        <label for="lastName" class="block text-sm text-primaryText-dark mb-2">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="w-full p-3 rounded-md dark:bg-primary-dark dark:text-primaryText-dark"
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm text-primaryText-dark mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full p-3 rounded-md dark:bg-primary-dark dark:text-primaryText-dark"
        />
      </div>

      <!-- Change Password Link -->
      <div class="text-right">
        <button
          type="button"
          class="text-sm text-secondary-dark hover:underline"
          (click)="openChangePasswordModal()"
        >
          Change Password
        </button>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full px-4 py-3 bg-secondary-dark text-black rounded-lg text-sm font-medium hover:scale-105 transition"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Change Password Modal -->
  <div
    *ngIf="showPasswordModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 mx-2"
  >
    <div class="w-full max-w-md dark:bg-primary_2-dark p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Change Password</h2>
      <form (ngSubmit)="changePassword()">
        <!-- Current Password -->
        <div class="mb-4">
          <label for="currentPassword" class="block text-sm mb-2">Current Password</label>
          <input
            type="password"
            id="currentPassword"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            class="w-full p-3 rounded-md border dark:bg-primary-dark dark:text-primaryText-dark"
          />
        </div>
        <!-- New Password -->
        <div class="mb-4">
          <label for="newPassword" class="block text-sm mb-2">New Password</label>
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="w-full p-3 rounded-md border dark:bg-primary-dark dark:text-primaryText-dark"
          />
        </div>
        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="w-full p-3 rounded-md border dark:bg-primary-dark dark:text-primaryText-dark"
          />
        </div>
        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-between">
          <button
            type="button"
            class="px-4 py-2 bg-gray-300 text-black rounded-md"
            (click)="closeChangePasswordModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-secondary-dark text-black rounded-md"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

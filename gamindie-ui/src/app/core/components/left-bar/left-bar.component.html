<div class="dark:bg-primary_2-dark h-[6vh] md:min-h-[100vh] border-t md:border-r dark:border-primary_4-dark">
    <!-- Logo Section -->
    <div class="flex items-center justify-center py-3 px-1">
      <h1 class="text-xl font-bold">
        <svg-icon name='longLogo' [svgClass]="'logo-icon'"></svg-icon>
      </h1>
    </div>
  
    <!-- Search Bar -->
    <div class="px-4 mb-4">
      <input
        type="text"
        placeholder="Explore Gamindie..."
        class="w-full p-2 rounded-md bg-[#1e1e1e] text-white focus:outline-none placeholder-gray-400"
      />
    </div>
  
    <!-- Navigation Links -->
    <nav class="flex-1 px-4">
      <ul class="space-y-2">
        <li class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
          <svg-icon name='notification' [svgClass]="'custom-icon'"></svg-icon>
          <span>Home</span>
        </li>
        <li class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
          <svg-icon src="/assets/icons/create.svg" class="w-5 h-5"></svg-icon>
          <span>Create</span>
        </li>
        <li class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
          <svg-icon src="/assets/icons/store.svg" class="w-5 h-5"></svg-icon>
          <span>Store</span>
        </li>
        <li class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
          <svg-icon src="/assets/icons/saved.svg" class="w-5 h-5"></svg-icon>
          <span>Saved</span>
        </li>
        <li class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
          <svg-icon src="/assets/icons/profile.svg" class="w-5 h-5"></svg-icon>
          <span>Profile</span>
        </li>
      </ul>
    </nav>
  
    <!-- Settings -->
    <div class="px-4 py-2">
      <div class="flex items-center gap-2 p-2 rounded-md hover:bg-[#2b2b2b] cursor-pointer">
        <svg-icon src="/assets/icons/settings.svg" class="w-5 h-5"></svg-icon>
        <span>Settings</span>
      </div>
    </div>
  </div>

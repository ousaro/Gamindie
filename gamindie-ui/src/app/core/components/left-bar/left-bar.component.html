<div class="flex flex-col dark:bg-primary_2-dark h-[6vh] md:h-[100vh] border-t md:border-r dark:border-primary_4-dark font-aahawow dark:text-primaryText-dark">
  <!-- Logo Section -->
  <div class="hidden md:flex items-center justify-center py-3 px-1">
    <h1 class="text-xl font-bold">
      <svg-icon name="longLogo" [svgClass]="'logo-icon'"></svg-icon>
    </h1>
  </div>

    <!-- Search Bar -->
    <div class="hidden md:block md:px-3 xl:px-4 mb-4 font-merriweather">
      <div class="w-full rounded-md dark:bg-primary_4-dark text-white flex items-center gap-[0.10rem]">
        <div class="cursor-pointer pl-2">
          <svg-icon name='search' [svgClass]="'custom-icon'"></svg-icon>
        </div>
        <input
        type="text"
        placeholder="Explore Gamindie..."
        class="w-full p-2 rounded-md dark:bg-primary_4-dark focus:outline-none dark:placeholder-primaryText-dark"
      />
      </div> 
    </div>

  <!-- Navigation Links -->
  <nav class="flex-auto md:px-3 text-lg">
    <ul class="flex md:block md:space-y-2 justify-around items-center">
      <li
        class="nav-li-el"
        [class.active-nav-el]="isActive('explore')"
        (click)="navigateToSection('explore')"
      >
        <svg-icon name="home" [svgClass]="isActive('explore') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Home</span>
      </li>
      <li
        class="nav-li-el"
        [class.active-nav-el]="isActive('create')"
        (click)="navigateToSection('create')"
      >
        <svg-icon name="create" [svgClass]="isActive('create') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Create</span>
      </li>
      <li
        class="nav-li-el"
        [class.active-nav-el]="isActive('store')"
        (click)="navigateToSection('store')"
      >
        <svg-icon name="store" [svgClass]="isActive('store') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span class="hidden md:block">Store</span>
      </li>
      <li
        class="nav-li-hide"
        [class.active-nav-el-hide]="isActive('saved')"
        (click)="navigateToSection('saved')"
      >
        <svg-icon name="bookmark" [svgClass]="isActive('saved') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span class="hidden md:block">Saved</span>
      </li>
      <li
        class="nav-li-hide"
        [class.active-nav-el-hide]="isActive('profile')"
        (click)="navigateToSection('profile',user?.id)"
      >
        <svg-icon name="user" [svgClass]="isActive('profile') ? 'nav-icons active-nav-icons ' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Profile</span>
      </li>
      <li
        class="nav-li-right-el"
        [class.active-nav-right-el]="isActive('friends-requests')"
        (click)="navigateToSection('friends-requests')">
        <svg-icon name="user-add" [svgClass]="isActive('friends-requests') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Requests</span>
      </li>
      <li 
        class="nav-li-right-el"
        [class.active-nav-right-el]="isActive('chat')"
        (click)="navigateToSection('chat')">
        <svg-icon name="messanger" [svgClass]="isActive('chat') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Chat</span>
      </li>
      <li 
        class="nav-li-right-el"
        [class.active-nav-right-el]="isActive('notifications')"
        (click)="navigateToSection('notifications')">
        <svg-icon name="notification" [svgClass]="isActive('notifications') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
        <span  class="hidden md:block">Notifications</span>
      </li>
      <li 
      class="nav-li-el nav-li-hide-md"
      (click)="toggleMenuModal()"
      >
      <svg-icon 
        name="menu" 
        [svgClass]="'nav-icons'"
      ></svg-icon>
      </li>
    </ul>
  </nav>

  <!-- Settings -->
  <div class="hidden md:block md:space-y-2  px-[0.9rem] py-2 border-t-[3px] dark:border-primary_4-dark text-lg">
    <button class="nav-li-el w-full" (click)="toggleSettingsModal()">
      <svg-icon name="setting" [svgClass]="'nav-icons'"></svg-icon>
      <span class="hidden md:block">Settings</span>
    </button>
  </div>


  <!-- Menu Modal -->
  <div *ngIf="isMenuModalOpen" 
  class="absolute bottom-[6vh] right-0 bg-primary_2-dark py-4 px-2 shadow-lg rounded-md modal-animation"
  >
    <ul class="space-y-2">
      <li
        class="nav-li-el"
        [class.active-nav-el]='isActive("friends-requests")'
        (click)="rightNavigateTo('friends-requests')">
        <svg-icon name="user-add" [svgClass]="isActive('friends-requests') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
      </li>
      <li 
        class="nav-li-el"
        [class.active-nav-el]='isActive("chat")'
        (click)="rightNavigateTo('chat')">
        <svg-icon name="messanger" [svgClass]="isActive('chat') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
      </li>
      <li 
        class="nav-li-el"
        [class.active-nav-el]='isActive("notifications")'
        (click)="rightNavigateTo('notifications')">
        <svg-icon name="notification" [svgClass]="isActive('notifications') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
      </li>
      <li
        class="nav-li-el"
        [class.active-nav-el]='isActive("saved")'
        (click)="rightNavigateTo('saved')"
      >
        <svg-icon name="bookmark" [svgClass]="isActive('saved') ? 'nav-icons active-nav-icons' : 'nav-icons'"></svg-icon>
      </li>
      <li
        class="nav-li-el"
        [class.active-nav-el]='isActive("profile")'
        (click)="rightNavigateTo('profile',user?.id)"
      >
        <svg-icon name="user" [svgClass]="isActive('profile') ? 'nav-icons active-nav-icons ' : 'nav-icons'"></svg-icon>
      </li>
      <li 
        class="nav-li-el nav-li-hide-md"
        (click)="toggleSettingsModal()"
        >
        <svg-icon 
          name="setting" 
          [svgClass]="'nav-icons'"
        ></svg-icon>
      </li>
    </ul>
  </div>


  <!-- settings-modal -->
  <div *ngIf="isSettingsModalOpen" 
      class="absolute bottom-[2rem] right-[3.8rem] md:bottom-[3rem] md:left-[1rem] w-[12rem] dark:bg-primary_3-dark px-1 py-[0.5rem] shadow-lg rounded-md z-[1000] modal-animation text-lg">
    <ul class="flex flex-col gap-1">
      <li 
          class="setting-item"
          [class.setting-item-active]="isMenuItemActive('logout')"
          (click)="selectMenuItem('logout')">
        <svg-icon name="logout" 
                  [svgClass]="isMenuItemActive('logout') ? 'nav-icons active-nav-icons' : 'nav-icons'">
        </svg-icon>
        <span >Logout</span>
      </li>
      <!-- <li
          class="setting-item"
          [class.setting-item-delete]="isMenuItemActive('delete')"
          (click)="selectMenuItem('delete')">
        <svg-icon name="delete" 
                  [svgClass]="isMenuItemActive('delete') ? 'del-icons active-del-icons' : 'del-icons'">
        </svg-icon>
        <span
        [ngClass]="{'dark:text-white': isMenuItemActive('delete'),
          'dark:text-secondary_2-dark' : !isMenuItemActive('delete')
        }">
          Delete
        </span>
      </li> -->
    </ul>
  </div>

</div>

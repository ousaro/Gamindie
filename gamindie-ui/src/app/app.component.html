<div
  class="dark:bg-primary-dark bg-primary-light min-h-screen font-merriweather text-white"
>
  <!-- Conditional Rendering -->
  <ng-container *ngIf="isAuthenticated; else authContent">
    <div
      class="grid grid-cols-1  md:grid-cols-[1fr,10fr]  xl:grid-cols-[1fr,5fr] min-h-screen"
    >
      <!-- Sidebar -->
      <aside class="hidden md:block">
        <app-left-bar></app-left-bar>
      </aside>

      <!-- Main Content -->
      <div class="flex flex-col">
        <!-- Top Bar -->
        <header>
          <app-top-bar></app-top-bar>
        </header>

        <!-- Main Layout -->
        <main
          class="grid grid-cols-1 lg:grid-cols-[1.4fr,1fr] xl:grid-cols-[2fr,1fr] gap-3 p-2 place-items-center"
        >
          <!-- Primary Content -->
          <section class="dark:bg-primary_2-dark shadow-md  rounded p-1 w-full min-h-[90vh]">
            <router-outlet name="primary"></router-outlet>
          </section>

          <!-- Secondary Content -->
          <section
            class="dark:bg-primary_2-dark rounded shadow-md p-1  hidden w-full lg:block h-[90vh]"
          >
            <router-outlet name="secondary"></router-outlet>
          </section>

          <footer class="fixed bottom-0 w-full md:hidden">
            <app-left-bar></app-left-bar>
          </footer>

        </main>
      </div>
    </div>
  </ng-container>

  <!-- Auth Content -->
  <ng-template #authContent>
    <router-outlet></router-outlet>
  </ng-template>
</div>
